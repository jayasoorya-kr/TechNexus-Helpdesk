{% extends 'base.html' %}

{% block content %}
<style>
    /* Custom page style to center content vertically */
    .pending-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .approval-card {
        background: white;
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        padding: 3rem;
        max-width: 500px;
        width: 100%;
        text-align: center;
        transition: transform 0.3s ease;
    }
    
    .approval-card:hover {
        transform: translateY(-5px);
    }

    .icon-container {
        width: 100px;
        height: 100px;
        background: #fff3cd; /* Soft Warning Yellow */
        color: #ffc107;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem auto;
        font-size: 3rem;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(255, 193, 7, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
    }

    .btn-return {
        background: #343a40;
        color: white;
        border-radius: 50px;
        padding: 10px 30px;
        font-weight: 600;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-block;
    }
    .btn-return:hover {
        background: #212529;
        color: white;
        transform: scale(1.05);
    }
</style>

<div class="pending-container">
    <div class="approval-card animate__animated animate__fadeInUp">
        <div class="icon-container">
            <i class="fas fa-hourglass-half"></i>
        </div>
        
        <h2 class="fw-bold text-dark mb-3">Approval Pending</h2>
        
        <p class="text-muted mb-4 lead" style="font-size: 1.1rem;">
            Thanks for registering! Your account is currently under review by the Administrator.
        </p>
        
        <div class="alert alert-light border border-light rounded-3 p-3 mb-4 text-muted small">
            <i class="fas fa-info-circle me-2"></i> You will gain access to the dashboard once your role is confirmed.
        </div>

        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn-return shadow-sm">
                <i class="fas fa-sign-out-alt me-2"></i> Return to Home
            </button>
        </form>
    </div>
</div>
{% endblock %}
