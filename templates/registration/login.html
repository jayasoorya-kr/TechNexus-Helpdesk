<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | TechNexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Matching the TechNexus Deep Blue/Slate Theme */
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        .auth-card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            padding: 3.5rem 3rem;
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* Subtle top colored bar for branding */
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #0d6efd, #0dcaf0);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-icon {
            width: 60px;
            height: 60px;
            background: rgba(13, 110, 253, 0.1);
            color: #0d6efd;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin: 0 auto 1.5rem auto;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #475569;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 2px solid #f1f5f9;
            background-color: #f8fafc;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #0d6efd;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
        }

        .btn-auth {
            background: #0f172a; /* Dark professional button */
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            color: white;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-auth:hover {
            background: #0d6efd;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(13, 110, 253, 0.2);
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #64748b;
        }

        .auth-footer a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        
        .auth-footer a:hover { text-decoration: underline; }

        .password-toggle {
            cursor: pointer;
            color: #94a3b8;
            transition: color 0.2s;
        }
        .password-toggle:hover { color: #0d6efd; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="text-center">
            <div class="brand-icon">
                <i class="fas fa-layer-group"></i>
            </div>
            <h2 class="fw-bold text-dark mb-1">Welcome Back</h2>
            <p class="text-muted small mb-4">Sign in to TechNexus</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger py-2 small text-center rounded-3 mb-4">
                    <i class="fas fa-exclamation-circle me-1"></i> Incorrect username or password
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-0 ps-0" style="position: absolute; z-index: 10; left: 10px; top: 10px; color: #94a3b8;">
                        <i class="far fa-user"></i>
                    </span>
                    <input type="text" name="username" class="form-control" style="padding-left: 40px;" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="mb-4">
                <div class="d-flex justify-content-between">
                    <label class="form-label">Password</label>
                </div>
                <div class="input-group position-relative">
                    <span class="input-group-text bg-transparent border-0 ps-0" style="position: absolute; z-index: 10; left: 10px; top: 10px; color: #94a3b8;">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" name="password" id="id_password" class="form-control" style="padding-left: 40px; padding-right: 40px;" placeholder="••••••••" required>
                    <span class="password-toggle" onclick="togglePassword()" style="position: absolute; z-index: 10; right: 15px; top: 13px;">
                        <i class="far fa-eye" id="toggleIcon"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-auth shadow-sm">Sign In</button>
        </form>

        <div class="auth-footer">
            <p class="mb-2">Don't have an account? <a href="{% url 'signup' %}">Create Account</a></p>
            <a href="{% url 'home' %}" class="text-secondary small">
                <i class="fas fa-arrow-left me-1"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('id_password');
            const icon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
