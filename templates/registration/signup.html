<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | TechNexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* TechNexus Deep Theme */
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 2rem;
            width: 100%;
            /* COMPACT SIZE SETTING */
            max-width: 380px; 
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin: 0 auto 1rem auto;
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #475569;
            margin-bottom: 0.3rem;
        }

        .form-control, .form-select {
            font-size: 0.9rem;
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            transition: all 0.2s;
        }

        .form-control:focus, .form-select:focus {
            background: white;
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
        }

        .btn-register {
            background: #0d6efd;
            border: none;
            padding: 0.7rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            width: 100%;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        .btn-register:hover {
            background: #0b5ed7;
            transform: translateY(-1px);
        }

        .login-link {
            font-size: 0.85rem;
            color: #64748b;
        }
        .login-link a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover { text-decoration: underline; }

        /* Hide generic help text to keep it compact */
        .helptext { display: none; }
        .text-danger { font-size: 0.75rem; margin-top: 2px; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="text-center mb-4">
            <div class="brand-icon">
                <i class="fas fa-layer-group"></i>
            </div>
            <h4 class="fw-bold text-dark mb-1">Join TechNexus</h4>
            <p class="text-muted small">Create your account</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                
                {% if field.errors %}
                    <div class="text-danger">
                        {{ field.errors.0 }}
                    </div>
                {% endif %}
                
                {% if "password" in field.name %}
                     <div class="text-muted mt-1" style="font-size: 0.7rem;">
                        <i class="fas fa-shield-alt me-1"></i> Use a strong password.
                    </div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary btn-register shadow-sm">
                Create Account
            </button>
        </form>

        <div class="text-center mt-4 pt-3 border-top">
            <p class="login-link mb-0">
                Already have an account? 
                <a href="{% url 'login' %}">Log In</a>
            </p>
            <div class="mt-2">
                <a href="{% url 'home' %}" class="login-link text-decoration-none">
                    <i class="fas fa-arrow-left me-1"></i> Back Home
                </a>
            </div>
        </div>
    </div>

</body>
</html>
